<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Header>
        <div class="Text">
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        </div>
        
        <img src="img/img1.svg" alt="balão de fala com estrelas">
       
        <div class="titulo"> 
            <H1>Informações pessoais</H1>
        </div>
    </Header>
    <form>
        <div class="wrapper">
            <div class="Names">
                    <div class="name">
                    <label for="Nome">Nome</label>
                    <input type="text" id="Nome">
                    </div>

                    <div class="last-name">
                    <label for="Sobrenome">Sobrenome</label>
                    <input type="text" id="Sobrenome">
                    </div>
            </div>  
            <div class="mail">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="email">
            </div>
            <fieldset>
            <div class="feedback">
                <legend>Informações do mentor</legend>

                <label for="feedback">Selecione quem foi o seu mentor</label>
                <select id="feedback">
                    <option value="João">João</option>
                    <option value="Pedro">Pedro</option>
                    <option value="Lucas">Lucas</option>
                 </select>
                 <div class="Mentor">
                    <label for="mentor">Feedback sobre o mentor</label>
                    <textarea id="mentor"></textarea>

                </div>
            </fieldset>
                 <div class="checkbox-wrapper">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                 </div>
                
            
            <fieldset>
                 <div class="footer">
                    <legend>Agendando próxima mentoria</legend>
                
                <div class="col-3">
                    
                    <div class="input-wrapper">
                        <label for="data"> Data</label>
                        <input type="date"  id="data">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="inicial-time"> Das </label>
                        <input type="time"  id="inicial-time">
                    </div>
                        
                    <div class="input-wrapper">    
                        <label for="final-time"> Até </label>
                        <input type="time"  id="final-time">
                    </div>

                </div>
                <div class="form-button">
                
                    <input type="submit" value="SALVAR" id="button"> 
                </div>
            </div>
        </fieldset>
        </div>
</form>


</body>
</html>
